<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Twin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              aura: {
                dark: "#0f172a",
                card: "#1e293b",
                accent: "#8b5cf6",
                text: "#e2e8f0",
                muted: "#94a3b8",
              },
            },
            animation: {
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "aura-float 6s ease-in-out infinite",
              glow: "aura-glow 4s ease-in-out infinite",
            },
            backgroundImage: {
              "gradient-radial":
                "radial-gradient(ellipse at top, var(--tw-gradient-stops))",
            },
          },
        },
      };
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "SF Pro Text",
          "SF Pro Display",
          sans-serif;
        background: radial-gradient(
          ellipse at top center,
          #1e293b 0%,
          #0f172a 35%,
          #020617 70%,
          #000 100%
        );
        color: #e2e8f0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.15);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        box-shadow:
          0 4px 30px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .glass-panel-light {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      @keyframes aura-float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-12px) scale(1.02);
        }
      }

      @keyframes aura-glow {
        0%,
        100% {
          opacity: 0.6;
          filter: blur(40px);
        }
        50% {
          opacity: 0.8;
          filter: blur(50px);
        }
      }

      @keyframes subtle-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .aura-orb {
        animation: aura-float 6s ease-in-out infinite;
      }

      .aura-glow {
        animation: aura-glow 4s ease-in-out infinite;
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(148, 163, 184, 0.5);
      }

      select option {
        background: #0f172a;
        color: #e2e8f0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #8b5cf6;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
      }

      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #8b5cf6;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "firebase/app": "https://esm.sh/firebase@10.13.1/app",
          "firebase/auth": "https://esm.sh/firebase@10.13.1/auth",
          "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
